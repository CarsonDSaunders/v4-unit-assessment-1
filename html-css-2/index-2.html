<!DOCTYPE html>
<html>
    <head>
        <title>Makin' Shapes!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style-2.css">
    </head>
    <body>
        <header>
            <h1>Makin' Shapes!</h1>
        </header>
        <main>
            <br>
            <span id="rectangles"><h2>Rectangles</h2></span>
            <div class="rectanglesbox">
                <div id="purplerect"></div>
                <div id="bluesquare"></div>
                <div id="pinksquare"></div>
            </div>
            <br>
            <span id="circles"><h2>Circles</h2></span>
            <div class="circlesbox">
                <div id="snowmanhead">
                    <img id="faceimg" src="./snowman-face.png" alt="The snowman's face, lazily made an image">
                </div>
                <div id="snowmanbody">
                    <img id="bodyimg" src="./snowman-body.png" alt="The snowman's body, lazily made an image">
                </div>
                <div id="snowmanlegs"></div>
            </div>
            <br>
            <span id="everything"><h2>Everything</h2></span>
            <div class="everythingbox">
                <div id="yellowsquare">
                    <div id="greencircle">
                        <div id="brownsquare">
                            <div id="bluecircle">
                                <img id="fish" src="./fishy_75.png" alt="Fishy fish fish fish fish!">
                            </div>
                            <p id="fishtank">Fish Tank</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
